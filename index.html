<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dicey Business w/ TypeScript</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="icon" type="image/png" sizes="32x32" href="https://picsum.photos/32" />
        <link rel="icon" type="image/png" sizes="16x16" href="https://picsum.photos/16" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <button type="button" class="btn btn-dark mt-3 shadow-lg btn-lg d-flex justify-content-evenly" id="add-die">Roll the Dice</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-dark btn-lg mt-3 shadow-lg d-flex justify-content-evenly" id="reroll">Roll Again</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-info btn-lg mt-3 shadow-lg d-flex justify-content-evenly" id="total">Dice Total</button>
                </div>
            </div>
            <div class="row flex flex-wrap m-2" id="diceTray"></div>
        </div>



        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.9/dist/sweetalert2.all.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
